<!DOCTYPE html>
<html>
<head>
  <title>if-else Statement</title>
</head>
<body>
  <button onclick="check()">Check Score</button>
  <script>
    function check() {
      let score = 80;
      if (score >= 50) {
        alert("You passed!");
      } else {
        alert("Try again!");
      }
    }
  </script>
</body>
</html>
