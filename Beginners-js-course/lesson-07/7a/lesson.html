<!DOCTYPE html>
<html>
<body>
  <h2>JavaScript Math Object</h2>
  <button onclick="showMath()">Show Math Examples</button>
  <script>
    function showMath() {
      let msg = "";
      msg += "Random: " + Math.random() + "\n";
      msg += "PI: " + Math.PI + "\n";
      msg += "Square root of 16: " + Math.sqrt(16) + "\n";
      alert(msg);
    }
  </script>
</body>
</html>
