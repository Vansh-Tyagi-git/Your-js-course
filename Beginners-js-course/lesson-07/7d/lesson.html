<!DOCTYPE html>
<html>
<body>
  <h2>JavaScript Array Object</h2>
  <button onclick="showArray()">Show Array Methods</button>
  <script>
    function showArray() {
      let arr = [1, 2, 3];
      arr.push(4); // Add 4
      arr.pop();   // Remove last
      alert("Array after push and pop: " + arr);
    }
  </script>
</body>
</html>
