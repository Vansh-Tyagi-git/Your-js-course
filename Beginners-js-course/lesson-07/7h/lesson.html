<!DOCTYPE html>
<html>
<head>
  <title>Snake Water Gun Game (with Object)</title>
</head>
<body>
  <h2>Snake, Water, Gun Game</h2>
  <button onclick="game.play('snake')">Snake</button>
  <button onclick="game.play('water')">Water</button>
  <button onclick="game.play('gun')">Gun</button>
  <p id="result"></p>
  <script>
    const game = {
      choices: ['snake', 'water', 'gun'],
      play: function(userChoice) {
        const computerChoice = this.choices[Math.floor(Math.random() * 3)];
        let result = '';
        if (userChoice === computerChoice) {
          result = "It's a draw! Both chose " + userChoice;
        } else if (
          (userChoice === 'snake' && computerChoice === 'water') ||
          (userChoice === 'water' && computerChoice === 'gun') ||
          (userChoice === 'gun' && computerChoice === 'snake')
        ) {
          result = "You win! Computer chose " + computerChoice;
        } else {
          result = "You lose! Computer chose " + computerChoice;
        }
        document.getElementById('result').innerText = result;
        alert(result);
      }
    };
  </script>
</body>
</html>
